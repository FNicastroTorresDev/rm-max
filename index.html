<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Movies MAX - Index</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    
    <main>
      <section id="hero" class="hero">
        <img id="hero-banner"></img>
        <div id="description">
          <h2 id="title"></h2>
          <p id="p-description"></p>
          <a href="./pages/404.html" class="button">Reproducir ></a>
        </div>
      </section>

      <section id="movies" class="container">
        <h2>Pel√≠culas</h2>
        <article>
          <h3>Estrenos</h3>

          <div class="carousel-container">
            <i id="prev-new-mov" class="bi bi-caret-left-fill control-btn"></i>
            <div id="new-movies" class="carousel-custom"></div>
            <i id="next-new-mov" class="bi bi-caret-right-fill control-btn"></i>
          </div>
        </article>

        <article>
          <h3>Recomendadas</h3>

          <div class="carousel-container">
            <i id="prev-reco-mov" class="bi bi-caret-left-fill control-btn"></i>
            <div id="reco-movies" class="carousel-custom"></div>
            <i id="next-reco-mov" class="bi bi-caret-right-fill control-btn"></i>
          </div>
        </article>
      </section>

      <section id="series" class="container">
        <h2>Series</h2>
        <article>
          <h3>Nuevas</h3>

          <div class="carousel-container">
            <i id="prev-new-ser" class="bi bi-caret-left-fill control-btn"></i>
            <div id="new-series" class="carousel-custom"></div>
            <i id="next-new-ser" class="bi bi-caret-right-fill control-btn"></i>
          </div>
        </article>

        <article>
          <h3>Recomendadas</h3>

          <div class="carousel-container">
            <i id="prev-reco-ser" class="bi bi-caret-left-fill control-btn"></i>
            <div id="reco-series" class="carousel-custom"></div>
            <i id="next-reco-ser" class="bi bi-caret-right-fill control-btn"></i>
          </div>
        </article>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
