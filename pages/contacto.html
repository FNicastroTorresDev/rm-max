      <section>
        <div class="modal" id="modal1" tabindex="-1">
          <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrase</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"> 
          <ul class="list-group">
            <li class="list-group-item">
              <label for="email">Correo Electronico</label><br>
              <input type="email" placeholder="ejemplo123@gmail.com">
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox" aria-required="true">Acepto recibir notificaciones por mail.</label>
            </li>
          <div class="modal-footer">
            <button  type="button" class="btn btn-custom">
            <a href="./error404.html" class="link">Enviar</a></button>
          </div>
          </div>
          </div>
        </div>
      </section>
        <section class="container pt-5 d-flex align-items-center justify-content-center text-center">
            <h2 class="text-dark">Contactanos!</h2>
        </section>
        <section class="d-flex justify-content-around py-5 ">
              <div class="card col-lg-4 p-3"> 
                  <div class="mb-3">
                      <h4 class="text-dark">Contacto</h4>
                  </div>
                      <div class="mb-3">
                        <form action="">
                            <div class="mb-3">
                                <label for="text" class="text-dark">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Su nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="text-dark">Correo Electronico</label>
                                <input type="email" class="form-control" name="usuario" id="usuario" placeholder="ejemplo@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <textarea name="mensaje" id=""  cols="60" rows="10" placeholder="Deja tu mensaje" ></textarea>
                            </div>      
                            <div>
                                <button type="submit" class="button">Enviar</button>
                            </div>                   
                        </form>
                      </div>
              </div>
          </section>
          <div class=" d-flex flex-column align-items-center justify-content-center py-4 py-lg-0">
